
<!doctype html>

<head>
	
	<title>Make reservation today</title>
	<link rel = "stylesheet" style = "text/style" href = "style.css">
	
	<link href="https://fonts.googleapis.com/css?family=Rubik:400,700" rel="stylesheet">
	
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>
<!-- <i class="material-icons">close</i> -->

<body>

	<form class = "forum">
	
		<!-- <input type = "button" class = "close" value = "x"> -->
		<button type = "button" class = "close"><i class="material-icons">close</i></button>
	
		<h2 class = "newRes">New Reservation</h2>
		<p class = "tableNum">Table number :</p>
		
		<input class = "name" type = "textbox" placeholder = "Name">
		<input class = "phone" type = "textbox" placeholder = "Phone number">
		<input class = "num" type = "textbox" placeholder = "Number of guests">
		
		<input class = "submit" type = "button" value = "SAVE">
	
	</form>

	<div class = "element">
	
		<div class = "titleContainer">
		
			<h1 class = "title">Table Finder</h1>
			<p class = "subTitle">Pick your table now</p>
		
		</div>
		
		<div class = "tables">
		
			<div class = "tableContainer">
		
				<button id = "1" class = "table" type = "button">1
				<div id = "h1" class = 'hovered'><p class = 'hoverText'></p></div>
				</button>
				<button id = "2" class = "table" type = "button">2
				<div id = "h2" class = 'hovered'><p class = 'hoverText'></p></div>
				</button>
				<button id = "3" class = "table" type = "button">3
				<div id = "h3" class = 'hovered'><p class = 'hoverText'></p></div>
				</button>
				
				<button id = "4" class = "table" type = "button">4
				<div id = "h4" class = 'hovered'><p class = 'hoverText'></p></div>
				</button>
				<button id = "5" class = "table" type = "button">5
				<div id = "h5" class = 'hovered'><p class = 'hoverText'></p></div>
				</button>
				<button id = "6" class = "table" type = "button">6
				<div id = "h6" class = 'hovered'><p class = 'hoverText'></p></div>
				</button>
				
				<button id = "7" class = "table" type = "button">7
				<div id = "h7" class = 'hovered'><p class = 'hoverText'></p></div>
				</button>
				<button id = "8" class = "table" type = "button">8
				<div id = "h8" class = 'hovered'><p class = 'hoverText'></p></div>
				</button>
				<button id = "9" class = "table" type = "button">9
				<div id = "h9" class = 'hovered'><p class = 'hoverText'></p></div>
				</button>
				
			</div>
		
		</div>
	
	</div>
	
	<script src = "https://code.jquery.com/jquery-3.3.1.min.js" ></script>
    <script src="script.js"></script>

</body>
